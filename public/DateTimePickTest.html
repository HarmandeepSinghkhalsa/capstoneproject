<!DOCTYPE html>
<html>
	<head>
		<title>DateTimePicker test html</title>
	</head>

	<body>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>

		<div class="container">
			<div class="row">
				<div class='col-sm-6'>
					<div class="form-group">
						<div class='input-group date' id='datetimepickerfrom'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					<div class='input-group date' id='datetimepickerto'>
						<input type='text' class="form-control" />
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		$(function() {
	$('#datetimepickerfrom').datetimepicker({
		stepping: 10,
		format: "YYYY-MM-DD - hh:mm",
		minDate: new Date()
	});

	$('#datetimepickerto').datetimepicker({
		stepping: 10,
		format: "YYYY-MM-DD - hh:mm",
		useCurrent: false //Important! See issue #1075
	});

	$("#datetimepickerfrom").on("dp.change", function(e) {
    $('#datetimepickerto').data("DateTimePicker").minDate(e.date);
	});

	$("#datetimepicker10").on("dp.change", function(e) {
    $('#datetimepickerfrom').data("DateTimePicker").maxDate(e.date);
	});
	});
	</script>

	
	</body>

</html>
